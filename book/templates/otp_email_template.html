<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      text-align: center;
      margin-top: 20px;
    }

    .otp-code {
      display: inline-block;
      padding: 10px 15px;
      background-color: #4caf50;
      color: #ffffff;
      font-size: 24px;
      margin-top: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .note {
      color: #777;
      text-align: center;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OTP Verification</h1>
    <p>Your OTP code is:</p>
    <div class="otp-code">{{ otp_instance.otp }}</div>
    <p class="note">This OTP is valid for a short period. Do not share it with anyone.</p>
    <div class="footer">
      <p>If you did not request this OTP, please ignore this email.</p>
    </div>
  </div>
</body>
</html>
